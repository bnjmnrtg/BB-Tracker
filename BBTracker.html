<!DOCTYPE html>
<html>

<head>
    <title>Stat Keeper</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col l6">
                <div class="jumbotron">
                    <h1>Basketball Stat Tracker</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col l6">
                <div class="jumbotron" id="buttonKeeper">
                    <button type="button" class="btn btn-default" id="shotsTaken">Shot Taken</button>
                    <button type="button" class="btn btn-default" id="twoPts">Two Pointer</button>
                    <button type="button " class="btn btn-default" id="threePts">Three Pointer</button>
                    <button type="button" class="btn btn-default" id=" freeThrows ">Free Throw</button>
                    <button type="button " class="btn btn-default" id="rebounds">Rebounds</button>
                    <button type="button" class="btn btn-default" id=" steals ">Steals</button>
                    <button type="button " class="btn btn-default" id="assists">Assits</button>
                    <button type="button" class="btn btn-default" id=" blocks ">Blocks</button>
                    <button type="button " class="btn btn-default" id="fouls">Fouls</button>
                </div>
            </div>
            <div class="col l6">
                <div class="jumbotron">
                    <h3>Points: <span id="points">00</span></h3>
                    <h3>Shots Taken: <span id="shots">00</span></h3>
                    <h3>Free Throws: <span id="freeThrowpts"></span></h3>
                    <h3>2pts Made: <span id="twoPoints">00</span>
                    <h3>3pts Made: <span id="twoPoints">00</span></h3>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="script.js"></script>
</body>

</html>
