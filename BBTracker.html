<!DOCTYPE html>
<html>

<head>
    <title>Stat Keeper</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h1>Basketball Stat Tracker</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="jumbotron" id="buttonKeeper">
                    <button type="button" class="btn btn-default" id="shotsTaken">Shot Taken</button>
                    <button type="button" class="btn btn-default" id="twoPts">Two Pointer</button>
                    <button type="button " class="btn btn-default" id="threePts">Three Pointer</button>
                    <button type="button " class="btn btn-default" id="rebounds">Rebounds</button>
                    <button type="button" class="btn btn-default" id="steals">Steals</button>
                    <button type="button " class="btn btn-default" id="assists">Assits</button>
                    <button type="button" class="btn btn-default" id="blocks">Blocks</button>
                    <button type="button " class="btn btn-default" id="fouls">Fouls</button>
                    <button type="button" class="btn btn-default" id="freeThrowsMade">Free Throw</button>
                    <button type="button" class="btn btn-default" id="freeThrowsMiss">Missed Free Throw</button>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="jumbotron">
                    <div class="col-lg-6">
                        <div class="container">
                            <h3>Points: <span id="points">00</span></h3>
                            <h3>Shots Taken: <span id="shots">00</span></h3>
                            <h3>Free Throws: <span id="freeThrowPts">00</span>/<span id="missedFreeThrows">00</span></h3>
                            <h3>2pts Made: <span id="twoPoints">00</span></h3>
                            <h3>3pts Made: <span id="threePoints">00</span></h3>
                        </div>
                    </div>
                    <div class="container">
                        <div class="col-lg-6">
                            <h3>Rebounds: <span id="rb">00</span></h3>
                            <h3>Steals: <span id="st">00</span></h3>
                            <h3>Blocks: <span id="bl">00</span></h3>
                            <h3>Assists: <span id="as">00</span></h3>
                            <h3>Fouls: <span id="fl">00</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
